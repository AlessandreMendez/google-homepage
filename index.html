<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/google-icon.png"> 
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/apps.png" alt="menu icon" id="menu-img">
            <a href="#" id="sign-button">Sign in</a>
        </nav>
    </header>
        <div id="container">
            <div id="content">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <br>
                <form action="">
                    <label for="search-bar"><input type="text" name="search-bar" id="search-bar"></label>
                    <br>
                    <label for="search-button1"><input type="submit" name="search-button1" value="Google Search" id="button1"></label>
                    <label for="search-button2"><input type="submit" name="search-button2" value="I'm Feeling Lucky" id="button2"></label>
                </form>
                <img id="search-icon" src="images/search.png" alt="Search icon">
                <img id="mic-icon" src="https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Mic icon"> 
            </div>    
        </div>
    <footer>
        <div class="footer-content">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-content">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
